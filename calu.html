<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>

<body>
    <div class="h-screen overflow-hidden shadow-lg bg-black shadow-lg border rounded-lg md:w-3/6 sm:w-4/6">
        <div>
            <div class="p-5 text-white text-center text-3xl bg-black-900">
                <span class="text-sky-500">Calcu</span>lator
            </div>
            <div id="temp" class="pt-16 p-5 pb-0 text-white text-right text-3xl"></div>
            <div id="result" class="p-5 text-white text-right text-3xl bg-black">= <span class="text-sky-500">0</span>
            </div>

            <!-- الصف الأول -->
            <div class="flex items-stretch bg-black h-24">
                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleSquareRoot('^')" class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" width="32" height="32"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 12h3l3 8 4-16h6" />
                        </svg>
                    </button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">(</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50)">)</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress('+')" class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" width="32" height="32"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- الصف الثاني -->
            <div class="flex items-stretch bg-black h-24">
                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress(7)"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">7</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress(8)"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">8</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress(9)"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">9</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress('*')" class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" width="32" height="32"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="5" x2="19" y2="19" />
                            <line x1="19" y1="5" x2="5" y2="19" />
                        </svg>


                    </button>
                </div>
            </div>

            <!-- الصف الثالث -->
            <div class="flex items-stretch bg-black h-24">
                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress(4)"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">4</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress(5)"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">5</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress(6)"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">6</button>
                </div>

                <div onclick="handleButtonPress('-')"
                    class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" width="32" height="32"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- الصف الرابع -->
            <div class="flex items-stretch bg-black h-24">
                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress(1)"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">1</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress(2)"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">2</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress(3)"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">3</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress('/')" class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" width="32" height="32"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="6" r="1.5" />
                            <line x1="5" x2="19" y1="12" y2="12" />
                            <circle cx="12" cy="18" r="1.5" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex items-stretch bg-black h-24 mb-4">

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="deleteLast()" class="h-20 w-20 rounded-full bg-red-500 text-neutral-50">⌫</button>
                </div>
                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="clearAll()" class="h-20 w-20 rounded-full bg-red-500 text-neutral-50">C</button>
                </div>

                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="handleButtonPress(0)"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">0</button>
                </div>


                <div class="flex-1 px-2 py-2 flex justify-center items-center text-white text-2xl font-semibold">
                    <button onclick="calculateResult()"
                        class="h-20 w-20 rounded-full bg-blue-500 text-neutral-50">=</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
